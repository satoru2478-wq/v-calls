<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V CALLS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
</head>
<body>
    <canvas id="bg"></canvas>

    <section class="page" id="home">
        <h1 class="logo">V CALLS</h1>
        <div class="glass card">
            <h2>Start a New Call</h2>
            <p class="small">Generate a secure, random room.</p>
            <button id="create-btn" class="main-btn">âœ¨ Create Room</button>
        </div>
    </section>

    <section class="page" id="lobby">
        <div class="glass card">
            <h2 id="lobby-title">Waiting...</h2>
            
            <div id="creator-view" class="hidden">
                <input type="text" id="link-box" readonly>
                <button id="copy-btn" class="secondary-btn">ğŸ“‹ Copy Link</button>
                <p class="small">Share this link. Call starts when they join.</p>
            </div>

            <div id="joiner-view" class="hidden">
                <p class="small">You have been invited to a call.</p>
                <button id="join-btn" class="main-btn pulse">ğŸ“ Join Call</button>
            </div>
        </div>
    </section>

    <section class="page" id="call">
        <div class="call-ui">
            <div class="status" id="status-text">Connecting...</div>
            
            <div id="chat-area" class="hidden">
                <div id="chat-msgs"></div>
                <input type="text" id="chat-input" placeholder="Type message...">
            </div>

            <div class="controls-container">
                <div class="controls glass-panel" id="control-bar">
                    <button id="mute-btn" class="icon-btn">ğŸ™ï¸</button>
                    <button id="chat-toggle" class="icon-btn">ğŸ’¬</button>
                    <button id="end-btn" class="icon-btn red">âŒ</button>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
