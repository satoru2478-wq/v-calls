<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>V CALLS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="gradient-bg"></div>
    <canvas id="liquid-canvas"></canvas>

    <section class="page active" id="home">
        <h1 class="logo">V CALLS</h1>
        <div class="glass card">
            <h2>Secure Connection</h2>
            <button id="create-btn" class="main-btn">âœ¨ Create Room</button>
            <p class="small">Tap to enter Fullscreen</p>
        </div>
    </section>

    <section class="page" id="lobby">
        <div class="glass card">
            <h2>Lobby</h2>
            
            <div id="creator-ui" class="hidden">
                <p>Share this link:</p>
                <div class="link-container">
                    <input type="text" id="link-box" readonly>
                    <button id="copy-btn">ğŸ“‹</button>
                </div>
                <div class="loader">Waiting for partner...</div>
            </div>

            <div id="joiner-ui" class="hidden">
                <p>Incoming Call...</p>
                <button id="join-btn" class="main-btn pulse">ğŸ“ Answer</button>
            </div>
        </div>
    </section>

    <section class="page" id="call">
        <div class="call-ui">
            <div class="status" id="status-txt">Connecting...</div>
            
            <div class="controls-container">
                <div class="controls glass-panel" id="controls">
                    <button id="mute-btn" class="icon-btn">ğŸ™ï¸</button>
                    <button id="chat-toggle" class="icon-btn">ğŸ’¬</button>
                    <button id="end-btn" class="icon-btn red">âŒ</button>
                </div>
            </div>

            <div id="chat-box" class="hidden">
                <div id="messages"></div>
                <input type="text" id="chat-input" placeholder="Message..." autocomplete="off">
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
